<!DOCTYPE html>
<html manifest="todo.appcache">
    <head>
        <title>To Do App</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" href="css/todo.css" />
        <script src="js/todo.js"></script>
    </head>
    <body onkeypress="todoObj.catchKeyPress(event, this)">
        <div class="container" id="container">
            <div id="header">
                <span id="listName" class="listName" onclick="todoObj.getListName(this)">My To Do List</span>
            </div>
            <script>
                todoObj.showToDoCells();
            </script>
        </div>
            <a href="javascript:;" onclick="todoObj.clearStorage();" class="button">Clear</a>
            <a href="javascript:;" onclick="todoObj.addNewToDo();" class="button addNewButton"><img src="images/add.png" /> Add New</a>
            
        <div id="footer">
            <div>
                <span class="keyboardShortcutTip"><img src="images/add.png" /> SHIFT + N</span>
                <span class="keyboardShortcutTip"><img src="images/delete.png" /> SHIFT + Del</span>
            </div>
            <br/>
            <div>Use latest version of Firefox, please.</div>
            <div>Made with <span class="heart">&hearts;</span> by <a href="http://rebugged.com/" class="footerLink" title="Stuff Saurabh Says">Saurabh</a></div>
        </div>
    </body>
</html>
